<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "cartStyle.css">
</head>
    <body>
        <header>
            <img src = "logo/logo-01.svg" id = "logo">
        </header>

        <div id = "options">
            <a href = "index.html">PRODUCTS </a>
            <a href = "cart.html" id = "cartTab">CART</a>
        </div>
        <p id = "title">Shopping Cart</p>

        <div class = "product">
            <img src = "products/original-cinnamon-roll.jpeg">
            <a class = "remove">Remove</a>
        </div>

        <div class = "productText">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
        </div>
        <p class = "price">$2.49</p>
        
        <div class = "product">
            <img src = "products/double-chocolate-cinnamon-roll.jpeg">
            <a class = "remove">Remove</a>
        </div>
        <div class = "productText">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
        </div>
        <p class = "price">$27.45</p>
        <div id = "line">
        </div>
        <div id = "checkout">
            <p id = "totalPrice">Total: $29.94</p>
            <button>
                Checkout
            </button>
        </div>
    </body>
</html>
