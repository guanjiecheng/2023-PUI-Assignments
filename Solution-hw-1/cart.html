<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel = "stylesheet" href = "style.css"> <!--links to style sheet with styling for headers-->
    <link rel = "stylesheet" href = "cartStyle.css"> <!--links to style sheet for this page specifically-->
</head>
    <body>
        <!--logo for the site-->
        <header>
            <img src = "logo/logo-01.svg" id = "logo" alt = "BunBun Logo">
        </header>
        
        <!--options for seeing all products or cart-->
        <div id = "options">
            <a href = "index.html">PRODUCTS </a>
            <a href = "cart.html" id = "cartTab">CART</a>
        </div>
        <!--title for page-->
        <p id = "title">Shopping Cart</p>

        <!-- shows product image for original cinnamon roll and option to remove-->
        <div class = "product">
            <img src = "products/original-cinnamon-roll.jpeg" alt = "original cinnamon roll">
            <a class = "remove">Remove</a>
        </div>
        <!--shows product name and customization details for original cinnamon roll-->
        <div class = "productText">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
        </div>
        <!--price for product-->
        <p class = "price">$2.49</p>
        
        <!--shows product image for double chocolate cinnamon roll and option to remove-->
        <div class = "product">
            <img src = "products/double-chocolate-cinnamon-roll.jpeg" alt = "double chocolate cinnamon roll">
            <a class = "remove">Remove</a>
        </div>
        <!--shows product name and customization details for double chocolate cinnamon roll-->
        <div class = "productText">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
        </div>

        <!--price for products-->
        <p class = "price">$27.45</p>

        <!--div to create the line above the checkout-->
        <div id = "line"></div>
        
        <!--displays total price and button to checkout-->
        <div id = "checkout">
            <p id = "totalPrice">Total: $29.94</p>
            <button>
                Checkout
            </button>
        </div>
    </body>
</html>
